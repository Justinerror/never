######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  job.mode = "BATCH"
}

source {
  FakeSource {
    result_table_name = "fake"
    row.num = 100
    table-names = ["test.table1", "test.table2"]
    schema = {
        columns = [
               {
                  name = id
                  type = int
                  nullable = false
                  comment = "primary key id"
               },
               {
                  name = name
                  type = "string"
                  nullable = true
                  comment = "name"
                  defaultValue = null
               },
               {
                  name = age
                  type = int
                  nullable = false
                  comment = "age"
                  defaultValue = 13
               }
           ]
           primaryKey {
              name = "primary key"
              columnNames = [id]
           }
           constraintKeys = [
              {
                 constraintName = "unique_name"
                 constraintType = UNIQUE_KEY
                 constraintColumns = [
                    {
                        columnName = "name"
                        sortType = ASC
                    }
                 ]
              }
           ]
    }
  }
}

transform {
  FieldMapper {
    source_table_name = "fake"
    result_table_name = "fake1"
    table_transform = [
                 {
                    tablePath = "test.table1"
                    fieldMapper  {
                        id = id
                        name = name_as
                        age = age
                    }
                 }
                 ,
                  {
                     tablePath = "test.table2"
                     fieldMapper  {
                        id = id
                        name = name
                        age = age_as
                     }
                  }
            ]
  }
}

sink {
  Assert {
    source_table_name = "fake1"
    tables = [
      {
        table_path = "test.table1"
        rules =
              {
                row_rules = [
                  {
                    rule_type = MIN_ROW
                    rule_value = 100
                  },
                  {
                    rule_type = MAX_ROW
                    rule_value = 100
                  }
                ]

                catalog_table_rule {
                    primary_key_rule = {
                        primary_key_name = "primary key"
                        primary_key_columns = ["id"]
                    }
                    constraint_key_rule = [
                        {
                        constraint_key_name = "unique_name"
                        constraint_key_type = UNIQUE_KEY
                        constraint_key_columns = [
                            {
                                constraint_key_column_name = "name"
                                constraint_key_sort_type = ASC
                            }
                        ]
                        }
                    ]
                    column_rule = [
                       {
                        name = "id"
                        type = int
                        nullable = false
                        comment = "primary key id"
                       },
                      {
                        name = "name_as"
                        type = string
                        nullable = true
                        comment = "name"
                        defaultValue = null
                      },
                      {
                        name = "age"
                        type = int
                        nullable = false
                        comment = "age"
                        defaultValue = 13
                      }
                    ]
                }
              }
      }
      ,
       {
          table_path = "test.table2"
          rules =
                {
                  row_rules = [
                    {
                      rule_type = MIN_ROW
                      rule_value = 100
                    },
                    {
                      rule_type = MAX_ROW
                      rule_value = 100
                    }
                  ]

                  catalog_table_rule {
                      primary_key_rule = {
                          primary_key_name = "primary key"
                          primary_key_columns = ["id"]
                      }
                      constraint_key_rule = [
                          {
                          constraint_key_name = "unique_name"
                          constraint_key_type = UNIQUE_KEY
                          constraint_key_columns = [
                              {
                                  constraint_key_column_name = "name"
                                  constraint_key_sort_type = ASC
                              }
                          ]
                          }
                      ]
                      column_rule = [
                         {
                          name = "id"
                          type = int
                          nullable = false
                          comment = "primary key id"
                         },
                        {
                          name = "name"
                          type = string
                          nullable = true
                          comment = "name"
                          defaultValue = null
                        },
                        {
                          name = "age_as"
                          type = int
                          nullable = false
                          comment = "age"
                          defaultValue = 13
                        }
                      ]
                  }
                }
       }
    ]
  }
}